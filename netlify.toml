[build]
  publish = "."

# Redirect and rewrite rules
[[redirects]]
  from = "/thank-you"
  to = "/thank-you.html"
  status = 200

# Form handling
[forms]
  # Order form
  [forms.order-form]
    name = "order-form"
    success_url = "/thank-you.html"
    
  # Contact form
  [forms.contact-form]
    name = "contact-form"
    success_url = "/thank-you.html"

# Headers to improve security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self'"

