<!DOCTYPE html>
<html>
<head>
  <title>Netlify Forms</title>
  <meta name="robots" content="noindex">
</head>
<body>
  <!-- Скрита форма за поръчка, която помага на Netlify да разпознае формата -->
  <form name="order-form" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="radio" name="orderType" />
    <select name="caricatureStyle"></select>
    <select name="caricatureSize"></select>
    <select name="figureStyle"></select>
    <select name="figureSize"></select>
    <input type="number" name="quantity" />
    <input type="radio" name="deliveryMethod" />
    <textarea name="description"></textarea>
    <input type="file" name="attachment" />
    <input type="url" name="instagramLink" />
    <input type="hidden" name="selectedProduct" />
  </form>
  
  <!-- Скрита форма за контакт, която помага на Netlify да разпознае формата -->
  <form name="contact-form" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="text" name="subject" />
    <textarea name="message"></textarea>
    <input type="url" name="instagramLink" />
  </form>
</body>
</html>
