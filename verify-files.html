<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Verification - Bella's Creations</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #ff6b6b;
    }
    .file-list {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
    }
    .file-item {
      margin-bottom: 10px;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .status {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .status.success {
      background-color: #28a745;
    }
    .status.error {
      background-color: #dc3545;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>File Verification - Bella's Creations</h1>
  <p>This page checks if all required files are present in the deployment.</p>
  
  <div class="file-list" id="fileList">
    <h2>Checking files...</h2>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const fileList = document.getElementById('fileList');
      
      // List of files to check
      const filesToCheck = [
        'index.html',
        'gallery.html',
        'order.html',
        'contact.html',
        'thank-you.html',
        'css/styles.css',
        'css/animations.css',
        'css/utilities.css',
        'css/form-enhancements.css',
        'css/product-display-fix.css',
        'css/enhancements.css',
        'js/main.js',
        'js/gallery.js',
        'js/order.js',
        'js/contact.js',
        'js/notification-helper.js',
        'js/netlify-form-handler.js',
        'js/cache-buster.js'
      ];
      
      // Clear the file list
      fileList.innerHTML = '<h2>File Verification Results</h2>';
      
      // Check each file
      let allFilesPresent = true;
      
      Promise.all(filesToCheck.map(file => {
        return fetch(file, { method: 'HEAD' })
          .then(response => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            
            const status = document.createElement('span');
            status.className = response.ok ? 'status success' : 'status error';
            
            fileItem.appendChild(status);
            fileItem.appendChild(document.createTextNode(file + (response.ok ? ' ✓' : ' ✗')));
            
            if (!response.ok) {
              allFilesPresent = false;
            }
            
            fileList.appendChild(fileItem);
            return response.ok;
          })
          .catch(error => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            
            const status = document.createElement('span');
            status.className = 'status error';
            
            fileItem.appendChild(status);
            fileItem.appendChild(document.createTextNode(file + ' ✗ (Error: ' + error.message + ')'));
            
            allFilesPresent = false;
            fileList.appendChild(fileItem);
            return false;
          });
      })).then(() => {
        const summary = document.createElement('div');
        summary.style.marginTop = '20px';
        summary.style.fontWeight = 'bold';
        summary.style.padding = '10px';
        summary.style.borderRadius = '5px';
        
        if (allFilesPresent) {
          summary.style.backgroundColor = '#d4edda';
          summary.style.color = '#155724';
          summary.textContent = '✅ All files are present and accessible!';
        } else {
          summary.style.backgroundColor = '#f8d7da';
          summary.style.color = '#721c24';
          summary.textContent = '❌ Some files are missing or inaccessible. Please check the deployment.';
        }
        
        fileList.appendChild(summary);
      });
    });
  </script>
</body>
</html>
